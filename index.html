<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link SwiperJS CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Link SwiperJS script -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="/main.js"></script>
    <title>Matias Portfolio</title>
  </head>
  <body class="bg-gray-700">
    <div class="bg-black flex justify-center py-10">
      <header class="header">
        <h1 class="typewriter text-3xl text-white">
          Showcasing creativity, passion, and innovation in web development.
        </h1>
      </header>
    </div>

    <!-- Slider main container -->
    <div class="swiper mb-20 mx-10 fixed inset-x-0 bottom-0">
      <div class="mb-5">
        <h2
          class="portfolio text-darkBlue text-4xl font-bold font-sans text-center"
        >
          Portfolio
        </h2>
      </div>

      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div
          class="swiper-slide w-32 h-52 flex flex-col items-center p-2 justify-between rounded-xl bg-cyan-100"
        >
          <h2 class="flex justify-center">
            <img
              class="w-2/3"
              src="/Tetris Game/images/The_Tetris_Company_logo.png"
              alt="Tetris logo"
            />
          </h2>
          <a href="/Tetris Game/menu.html">
            <button
              class="bg-black rounded-md px-5 py-2 text-white text-xl shadow-lg font-semibold hover:text-cyan-200 hover:scale-95 transition-transform duration-150 ease-in-out"
            >
              Tetris
            </button>
          </a>
        </div>
        <div
          class="swiper-slide w-48 h-52 flex flex-col items-center p-2 justify-between rounded-xl bg-cyan-100"
        >
          <h2 class="flex justify-center">
            <img
              class="w-1/3"
              src="/Snake Game/images/NimetÃ¶n.png"
              alt="snake logo"
            />
          </h2>
          <a href="/Snake Game/snake.html">
            <button
              class="bg-black rounded-md px-5 py-2 text-white text-xl shadow-lg font-semibold hover:text-cyan-200 hover:scale-95 transition-transform duration-150 ease-in-out"
            >
              Snake
            </button>
          </a>
        </div>
        <div
          class="swiper-slide w-48 h-52 flex flex-col items-center p-2 justify-between rounded-xl bg-cyan-100"
        >
          <h2>Breakout game</h2>

          <a href="/breakout game/breakout.html">
            <button
              class="bg-black rounded-md px-5 py-2 text-white text-xl shadow-lg font-semibold hover:text-cyan-200 hover:scale-95 transition-transform duration-150 ease-in-out"
            >
              Breakout
            </button>
          </a>
        </div>
        <div
          class="swiper-slide w-48 h-52 flex flex-col items-center p-2 justify-between rounded-xl bg-cyan-100"
        >
          <h2>Tailwind</h2>

          <a href="https://matiastailwind.netlify.app/">
            <button
              class="bg-black rounded-md px-5 py-2 text-white text-xl shadow-lg font-semibold hover:text-cyan-200 hover:scale-95 transition-transform duration-150 ease-in-out"
            >
              Tailwind
            </button>
          </a>
        </div>
        <div
          class="swiper-slide w-48 h-52 flex flex-col items-center p-2 justify-between rounded-xl bg-cyan-100"
        >
          <h2>Bootstrap</h2>

          <a href="https://matiasbootstrap.netlify.app/">
            <button
              class="bg-black rounded-md px-5 py-2 text-white text-xl shadow-lg font-semibold hover:text-cyan-200 hover:scale-95 transition-transform duration-150 ease-in-out"
            >
              Bootstrap
            </button>
          </a>
        </div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="swiper-pagination mb-12"></div>
    <!-- If we need scrollbar -->
  </body>
</html>
