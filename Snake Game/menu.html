<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Menu</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/Snake Game/snake.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Jersey+15&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Press+Start+2P&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2273515c74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <div class="flex justify-center">
      <img
        src="/Snake Game/images/small_snake_game_logo (1).jpeg"
        alt="Snake Logo"
      />
    </div>

    <div class="flex justify-center gap-3">
      <div class="flex justify-center mt-10">
        <a href="/Snake Game/snake.html">
          <button
            class="snakeMenu rounded-md p-5 text-white text-2xl shadow-md shadow-red-300 font-semibold hover:text-red-200 hover:scale-95 transition-transform duration-150 ease-in-out"
          >
            START GAME
          </button>
        </a>
      </div>

      <div class="flex justify-center mt-10">
        <a href="/index.html">
          <button
            class="snakeMenu rounded-md p-5 text-white text-2xl shadow-md shadow-red-300 font-semibold hover:text-red-200 hover:scale-95 transition-transform duration-150 ease-in-out"
          >
            HOME
          </button>
        </a>
      </div>
    </div>

    <div class="flex justify-center m-10">
      <div
        class="snakeMovement flex flex-col gap-5 p-5 text-white text-xl font-medium rounded-lg border-2"
      >
        <h2 class="font-bold">Movement PC / Mobile</h2>
        <div class="flex flex-row items-center">
          <p>Left:</p>
          <i class="fa-solid fa-arrow-left pl-4"></i>
          <p class="px-2">/</p>
          <p>Swipe left</p>
        </div>
        <div class="flex flex-row items-center">
          <p>Right:</p>
          <i class="fa-solid fa-arrow-right pl-4"></i>
          <p class="px-2">/</p>
          <p>Swipe right</p>
        </div>
        <div class="flex flex-row items-center">
          <p>Down:</p>
          <i class="fa-solid fa-arrow-down pl-5"></i>
          <p class="px-2">/</p>
          <p>Swipe down</p>
        </div>
        <div class="flex flex-row items-center">
          <p>Up:</p>
          <i class="fa-solid fa-arrow-up pl-5"></i>
          <p class="px-2">/</p>
          <p>Swipe up</p>
        </div>
      </div>
    </div>

    <div
      id="contact"
      class="footer flex justify-center items-center flex-wrap gap-2 sm:gap-5 text-white p-3 mt-auto"
    >
      <a
        class="hover:scale-95 hover:text-red-400"
        href="https://github.com/MatiasTervonen"
      >
        <i class="fa-brands fa-square-github fa-xl"></i>
      </a>
      <a
        class="hover:scale-95 hover:text-red-400"
        href="https://x.com/Layer100Crypto"
      >
        <i class="fa-brands fa-square-x-twitter fa-xl"></i>
      </a>
      <a
        class="mail text-xs hover:scale-95 hover:text-red-400"
        href="mailto:matias.tervonen@hotmail.com"
      >
        <p>MATIAS.TERVONEN@HOTMAIL.COM</p>
      </a>
    </div>
  </body>
</html>
