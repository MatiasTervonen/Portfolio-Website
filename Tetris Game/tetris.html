      >

      </button>
      <button
        class="bg-black rounded-full px-5 py-2 text-white shadow-lg shadow-red-300 font-medium hover:opacity-90"
        id="startNewGame"
      >
        Start New Game
      </button>
      <label for="volume-control"
        ><i class="fa-solid fa-volume-high"></i>
      </label>
      <input
        id="volumeControl"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
    </div>

    <div class="flex justify-center mt-6">

        <ul id="leaderboard-list"></ul>
      </div>
    </div>
