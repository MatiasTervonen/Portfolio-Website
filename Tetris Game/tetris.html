          class="bg-black rounded-md px-5 py-5 text-white text-xl shadow-lg shadow-red-300 font-semibold hover:text-red-200 hover:scale-95 transition-transform duration-150 ease-in-out sm:py-3"
          id="start"
        >
          Start/Pause
        </button>
        <button
          class="bg-black rounded-md px-5 py-5 text-white text-xl shadow-lg shadow-red-300 font-semibold hover:text-red-200 hover:scale-95 transition-transform duration-150 ease-in-out sm:py-3"
          id="startNewGame"
        >
          Start New Game
        </button>
      </div>
      <div>
        <label for="volume-control"
          ><i class="fa-solid fa-volume-high"></i>
        </label>
        <input
          id="volumeControl"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
    </div>

    <!-- Start/pause button for mobile -->

    <div
      class="container relative z-100 mt-5 flex flex-col justify-center items-center button mx-auto gap-5 sm:hidden"
    >

        class="bg-black rounded-md px-5 py-5 text-white text-xl shadow-lg shadow-red-300 font-semibold hover:text-red-200 hover:scale-95 transition-transform duration-150 ease-in-out sm:py-3"
        id="start2"

    </div>

    <!-- LeaderBoard list -->

      >
        <h2 class="font-bold text-lg py-5">Leaderboard</h2>
