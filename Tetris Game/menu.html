<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/Tetris Game/tetris.css" />
    <title>Tetris menu</title>
    <script
      src="https://kit.fontawesome.com/2273515c74.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/Tetris Game/tetris.js"></script>
  </head>
  <body class="bg-blue-600">
    <div class="gap-10 container mx-auto flex flex-col justify-center my-10">
      <img
        class="h-32 object-contain sm:h-44"
        src="/Tetris Game/images/The_Tetris_Company_logo.png"
        alt="Tetris logo"
      />
      <div class="flex justify-center">
        <a href="/Tetris Game/tetris.html">
          <button
            class="bg-black rounded-md px-10 py-5 text-white text-4xl shadow-lg shadow-red-300 font-semibold hover:text-red-200 hover:scale-95 transition-transform duration-150 ease-in-out"
          >
            START GAME
          </button>
        </a>
      </div>

      <div
        class="MovementMenu flex-col mx-auto justify-center text-white text-2xl font-medium p-5 rounded-lg border-2"
      >
        <h2 class="pb-5">Movement PC/Mobile</h2>
        <div class="flex flex-row items-center">
          <p class="pb-5">Left:</p>
          <i class="fa-solid fa-arrow-left pl-5 pb-5"></i>
          <p class="pl-5 pb-5">/ Swipe left</p>
        </div>
        <div class="flex flex-row items-center">
          <p class="pb-5">Right:</p>
          <i class="fa-solid fa-arrow-right pl-5 pb-5"></i>
          <p class="pl-5 pb-5">/ Swipe right</p>
        </div>
        <div class="flex flex-row items-center">
          <p class="pb-5">Down:</p>
          <i class="fa-solid fa-arrow-down pl-5 pb-5"></i>
          <p class="pl-5 pb-5">/ Swipe down</p>
        </div>
        <div class="flex flex-row items-center">
          <p class="pb-5">Rotate:</p>
          <i class="fa-solid fa-arrow-up pl-5 pb-5"></i>

          <p class="pl-5 pb-5">/ Tap screen</p>
        </div>
        <div class="flex flex-row items-center">
          <p class="pb-5">Drop:</p>
          <p class="pl-5 pb-5">Shift / Press long</p>
         
        </div>
      </div>
    </div>

    <!-- Leaderboard list -->

    <div class="flex justify-center mt-6 mb-10">
      <div
        class="leaderboard text-center rounded-xl text-white border-white border-2 shadow-md py-2 px-5"
      >
        <div class="flex flex-row justify-center items-center gap-5">
          <i class="fa-solid fa-crown fa-xl" style="color: #ffd43b"></i>
          <h2 class="font-bold text-lg py-5">Leaderboard</h2>
          <i class="fa-solid fa-crown fa-xl" style="color: #ffd43b"></i>
        </div>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>
  </body>
</html>
